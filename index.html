<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Enter city name...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="weather-card loading" id="weather-card">
      <div class="loader"></div>
      <div class="weather-content">
        <div class="location">
          <h2 id="city">--</h2>
          <span id="country">--</span>
        </div>
        <div class="weather-info">
          <div class="temp">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
            <span id="temperature">--°C</span>
          </div>
          <p id="weather-description">--</p>
        </div>
        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-temperature-low"></i>
            <span>Feels Like: <span id="feels-like">--°C</span></span>
          </div>
          <div class="detail">
            <i class="fas fa-tint"></i>
            <span>Humidity: <span id="humidity">--%</span></span>
          </div>
          <div class="detail">
            <i class="fas fa-wind"></i>
            <span>Wind: <span id="wind">-- km/h</span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
